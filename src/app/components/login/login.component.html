<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

          <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                  <!-- Nested Row within Card Body -->
                  <div class="row">
                      <div class="col-lg-6 d-none d-lg-block">
                        <img src="../../../assets/login.png" alt="" width="350" height="350" class="img-responsive mx-5 mt-4">
                      </div>
                      <div class="col-lg-6">
                          <div class="p-5">
                              <div class="text-center">
                                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                              </div>
                              <form (ngSubmit)="login()" #loginForm="ngForm" class="user">
                                <div class="form-group">
                                  <input type="text" class="form-control form-control-user" id="username" name="username"
                                         [(ngModel)]="username" placeholder="Enter Email Address...">
                                </div>
                                <div class="form-group">
                                  <input type="password" class="form-control form-control-user" id="password" name="password"
                                         [(ngModel)]="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                              </form>
                              <hr>
                              <div class="text-center">
                                  <a class="small" href="/forgot-password">Forgot Password?</a>
                              </div>
                              <div class="text-center">
                                  <a class="small" href="/registration">Create an Account!</a>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>

  </div>

</div>
